<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Budget App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/fontawesome.css">
</head>
<body>

   <div class="budget-app flex j-c-sa">
       <div class="form flex fd-c j-c-sb a-i-center">
        <div class="logo">
            <p>Budget <br>App</p>
        </div>
        <form>
           <div class="input-type">
               <select>
                   <option value="inc">Income</option>
                   <option value="exp">Expense</option>
               </select>
           </div>
           <div class="input-description">
               <input type="text" name="description" id="description" placeholder="Description">
           </div>
           <div class="input-value">
               <input type="text" name="value" id="value" placeholder="Value">
           </div>
           <div class="add">
               <input type="submit" name="Add" id="add" value="Add">
           </div>
        </form>
       </div>
       <div class="operations">
           <div class="budget flex j-c-sa">
               <h3 id="income">0.00</h3>
               <h1 id="balance">0.00</h1>
               <h3 id="expense">0.00</h3>
           </div>
           <div class="income-expense flex j-c-sa a-i-center">
               <div class="incomes">
                   <h2>Incomes</h2>
                   <div class="inc-list">
                       
                   </div>
               </div>
               <div class="expenses">
                   <h2>Expenses</h2>
                   <div class="exp-list">
                       
                   </div>
               </div>
           </div>
       </div>
   </div>

<script src="js/app.js"></script>
</body>
</html>
